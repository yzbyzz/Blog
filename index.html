<!doctype html>
<meta charset="UTF-8">

<style type="text/css">

.body_link {
    position:relative;
    top:200px;
    color: #ffffff; font-size:24px;
    text-align:center;
}

.bottom {
    position:absolute;
    bottom:0;
    width:99%;
    color:#ffffff;
    text-align:center;
}


body {
    /* 加载背景图 */
    background-image: url(http://7xlrdd.com1.z0.glb.clouddn.com/index.jpg);
    /*background-image: url(http://7xlrdd.com1.z0.glb.clouddn.com/matt-howard-248418.jpg);*/

    /* 背景图垂直、水平均居中 */
    background-position: center center;

    /* 背景图不平铺 */
    background-repeat: no-repeat;

    /* 当内容高度大于图片高度时，背景图像的位置相对于viewport固定 */
    background-attachment: fixed;

    /* 让背景图基于容器大小伸缩 */
    background-size: cover;

    /* 设置背景颜色，背景图加载过程中会显示背景色 */
    background-color: #241818;
}
</style>

<html>
